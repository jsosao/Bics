name: Event Converter Workflow

on:
  # Ejecutar manualmente desde la interfaz de GitHub
  workflow_dispatch:
    inputs:
      converters:
        description: 'Conversores a ejecutar (separados por coma, vac√≠o = todos)'
        required: false
        default: ''
  
  # Ejecutar autom√°ticamente cada 06,08,10,12,14 horas central
  schedule:
    #- cron: '0 */2 * * *'
    - cron: '0 12,14,16,18,20 * * *'
  
  # Ejecutar en cada push a main (opcional)
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - '.github/workflows/event_converter.yml'
  #     - 'scripts/event_converter.py'

jobs:
  event-convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si necesitas dependencias adicionales, agr√©galas aqu√≠
          # pip install -r requirements.txt
      
      - name: Create script directory
        run: mkdir -p scripts
      
      - name: Use Python script from repository
        run: |
          chmod +x scripts/event_converter.py
      
      - name: Run Event Converter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL_001: ${{ secrets.URL_001 }}
          URL_011: ${{ secrets.URL_011 }}
          SELECTED_CONVERTERS: ${{ github.event.inputs.converters }}
        run: |
          python scripts/event_converter.py
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"


      - name: Commit and Push changes
        run: |
          git add country/sports/ country/country/ country/others/
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear"
          else
            git commit -m "ü§ñ Auto-update files - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversion-logs
          path: |
            country/
            *.log
          retention-days: 1
