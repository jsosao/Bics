name: Validar Streams (OFF) Country

on:
  # Ejecutar manualmente
  workflow_dispatch:
    inputs:
      validate_urls:
        description: 'Â¿Validar URLs de streaming?'
        required: true
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
      update_file:
        description: 'Â¿Actualizar archivo original?'
        required: true
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'
  
  # Ejecutar automÃ¡ticamente cada dÃ­a a las 09:00 AM UTC
  #schedule:
  #  - cron: '0 9 * * *'
  
  # Ejecutar cuando se modifica algÃºn archivo en el directorio country
  # push:
  #  paths:
  #    - 'country/country/**'

jobs:
  validate-streams-country:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Validar Streams
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python << 'EOF'
        import urllib.request
        import urllib.error
        from urllib.parse import urlparse
        import socket
        import re
        import json
        import base64
        import os
        
        def validate_stream_url(url, timeout=10):
            try:
                url = url.replace('[', '').replace(']', '')            
                parsed_url = urlparse(url)
                if not parsed_url.scheme or not parsed_url.netloc:
                    return False
                
                socket.setdefaulttimeout(timeout)
                
                headers = {
                    'User-Agent': 'GitHub-Action-Stream-Validator/1.0'
                }
                
                req = urllib.request.Request(url, headers=headers)
                
                with urllib.request.urlopen(req, timeout=timeout) as response:
                    if 200 <= response.getcode() < 400:
                        return True
                        
                return False
                
            except:
                return False
        
        def parse_stream_block(block_text):
            try:
                title_match = re.search(r'Title:\s*"([^"]*)"', block_text)
                title = title_match.group(1) if title_match else ""
                
                stream_match = re.search(r'Stream:\s*"([^"]*)"', block_text)
                stream_url = stream_match.group(1) if stream_match else ""
                
                artist_match = re.search(r'Artist:\s*"([^"]*)"', block_text)
                artist = artist_match.group(1) if artist_match else "web"
                
                stream_format_match = re.search(r'streamFormat:\s*"([^"]*)"', block_text)
                stream_format = stream_format_match.group(1) if stream_format_match else "hls|mts"
                
                switching_strategy_match = re.search(r'SwitchingStrategy:\s*"([^"]*)"', block_text)
                switching_strategy = switching_strategy_match.group(1) if switching_strategy_match else "full-adaptation"
                
                logo_match = re.search(r'Logo:\s*"([^"]*)"', block_text)
                logo = logo_match.group(1) if logo_match else "https://raw.githubusercontent.com/jsosao/Bics/main/picons/no_logo.png"
                
                live_match = re.search(r'Live:\s*(true|false)', block_text)
                live = live_match.group(1) if live_match else "true"
                
                return {
                    'artist': artist,
                    'title': title,
                    'stream_format': stream_format,
                    'switching_strategy': switching_strategy,
                    'logo': logo,
                    'stream_url': stream_url,
                    'live': live
                }
            except:
                return None
        
        def update_title_status(title, is_online):
            has_off_marker = title.startswith("(OFF) ")
            
            if is_online:
                if has_off_marker:
                    return title[6:]
                else:
                    return title
            else:
                if not has_off_marker:
                    return f"(OFF) {title}"
                else:
                    return title
        
        def create_stream_block(stream_data):
            return f'''{{
            Artist: "{stream_data['artist']}"
            Title: "{stream_data['title'].upper()}"
            streamFormat: "{stream_data['stream_format']}"
            SwitchingStrategy: "{stream_data['switching_strategy']}"
            Logo: "{stream_data['logo']}"
            Stream: "{stream_data['stream_url']}"
            Live: {stream_data['live']}
        }}'''
        
        # ConfiguraciÃ³n - directorio a procesar
        directory_path = "country/country"
        validate_urls = "${{ github.event.inputs.validate_urls }}" != "false"
        update_file = "${{ github.event.inputs.update_file }}" == "true"
        
        if "${{ github.event_name }}" == "schedule":
            validate_urls = True
            update_file = True
        
        print("ðŸŽ¯ === VALIDADOR DE STREAMS - GITHUB ACTION ===")
        print(f"ðŸ“ Procesando directorio: {directory_path}")
        print(f"ðŸ” Validar URLs: {validate_urls}")
        print(f"ðŸ’¾ Actualizar archivo: {update_file}")
        print()
        
        # Verificar si el directorio existe
        if not os.path.exists(directory_path):
            print(f"âŒ Directorio {directory_path} no encontrado")
            exit(1)
        
        # Obtener todos los archivos del directorio
        try:
            all_files = os.listdir(directory_path)
            # Filtrar solo archivos (no directorios) y excluir archivos ocultos
            file_paths = [os.path.join(directory_path, f) for f in all_files 
                         if os.path.isfile(os.path.join(directory_path, f)) and not f.startswith('.')]
            
            if not file_paths:
                print(f"âŒ No se encontraron archivos en {directory_path}")
                exit(1)
                
            print(f"ðŸ“‹ Archivos encontrados: {len(file_paths)}")
            for fp in file_paths:
                print(f"   - {fp}")
            print()
            
        except Exception as e:
            print(f"âŒ Error al leer el directorio {directory_path}: {str(e)}")
            exit(1)
        
        total_streams = 0
        total_valid = 0
        total_invalid = 0
        total_updated = 0
        processed_files = 0
        
        # Procesar cada archivo
        for file_path in file_paths:
            print(f"\nðŸ“‚ === PROCESANDO: {file_path} ===")
            
            # Leer archivo
            try:
                with open(file_path, 'r', encoding='utf-8') as f:
                    content = f.read()
            except Exception as e:
                print(f"âŒ Error al leer el archivo {file_path}: {str(e)}")
                continue
            
            # Procesar bloques
            blocks = []
            current_block = ""
            brace_count = 0
            
            for line in content.split('\n'):
                line = line.strip()
                if not line:
                    continue
                    
                current_block += line + '\n'
                brace_count += line.count('{') - line.count('}')
                
                if brace_count == 0 and current_block.strip():
                    blocks.append(current_block.strip())
                    current_block = ""
            
            if not blocks:
                print(f"âŒ No se encontraron bloques vÃ¡lidos en {file_path}")
                continue
            
            print(f"ðŸ“Š Encontrados {len(blocks)} streams en {file_path}")
            total_streams += len(blocks)
            
            updated_blocks = []
            valid_count = 0
            invalid_count = 0
            updated_count = 0
            
            for i, block in enumerate(blocks, 1):
                stream_data = parse_stream_block(block)
                
                if not stream_data:
                    updated_blocks.append(block)
                    continue
                
                original_title = stream_data['title']
                stream_url = stream_data['stream_url']
                
                if validate_urls and stream_url:
                    print(f"ðŸ” Validando {i}/{len(blocks)}: {original_title[:50]}...")
                    is_online = validate_stream_url(stream_url)
                    
                    if is_online:
                        valid_count += 1
                        print("  âœ… Online")
                    else:
                        invalid_count += 1
                        print("  âŒ Offline")
                    
                    new_title = update_title_status(original_title, is_online)
                    
                    if new_title != original_title:
                        updated_count += 1
                        print(f"  ðŸ”„ Actualizado: '{original_title}' â†’ '{new_title}'")
                    
                    stream_data['title'] = new_title
                
                updated_block = create_stream_block(stream_data)
                updated_blocks.append(updated_block)
            
            # Generar contenido final para este archivo
            final_content = '\n'.join(updated_blocks)
            
            # EstadÃ­sticas del archivo
            print(f"\nðŸ“ˆ ESTADÃSTICAS PARA {file_path}:")
            print(f"   Streams procesados: {len(blocks)}")
            if validate_urls:
                print(f"   URLs vÃ¡lidas: {valid_count}")
                print(f"   URLs invÃ¡lidas: {invalid_count}")
                print(f"   TÃ­tulos actualizados: {updated_count}")
                if (valid_count + invalid_count) > 0:
                    percentage = (valid_count / (valid_count + invalid_count)) * 100
                    print(f"   Porcentaje vÃ¡lidas: {percentage:.1f}%")
            
            # Acumular totales
            total_valid += valid_count
            total_invalid += invalid_count
            total_updated += updated_count
            processed_files += 1
            
            # Guardar archivo si hay cambios
            if update_file and updated_count > 0:
                try:
                    with open(file_path, 'w', encoding='utf-8') as f:
                        f.write(final_content)
                    print(f"ðŸ’¾ Archivo actualizado: {file_path}")
                except Exception as e:
                    print(f"âŒ Error al guardar {file_path}: {str(e)}")
        
        # EstadÃ­sticas totales
        print(f"\nðŸŽ¯ === ESTADÃSTICAS TOTALES ===")
        print(f"   Directorio procesado: {directory_path}")
        print(f"   Total archivos procesados: {processed_files}")
        print(f"   Total streams: {total_streams}")
        if validate_urls:
            print(f"   Total URLs vÃ¡lidas: {total_valid}")
            print(f"   Total URLs invÃ¡lidas: {total_invalid}")
            print(f"   Total tÃ­tulos actualizados: {total_updated}")
            if (total_valid + total_invalid) > 0:
                total_percentage = (total_valid / (total_valid + total_invalid)) * 100
                print(f"   Porcentaje total vÃ¡lidas: {total_percentage:.1f}%")
        
        # Guardar reporte
        with open("validation_report_country.txt", 'w', encoding='utf-8') as f:
            f.write(f"REPORTE DE VALIDACIÃ“N\n")
            f.write(f"====================\n")
            f.write(f"Directorio procesado: {directory_path}\n")
            f.write(f"Archivos procesados: {processed_files}\n")
            f.write(f"Total streams: {total_streams}\n")
            if validate_urls:
                f.write(f"Total URLs vÃ¡lidas: {total_valid}\n")
                f.write(f"Total URLs invÃ¡lidas: {total_invalid}\n")
                f.write(f"Total tÃ­tulos actualizados: {total_updated}\n")
        
        print("âœ… Proceso completado")
        EOF
    
    - name: Commit cambios
      if: github.event.inputs.update_file == 'true' || github.event_name == 'schedule'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No hay cambios para commitear"
        else
          git commit -m "ðŸ¤– ValidaciÃ³n Country - $(date)"
          git push
        fi
    
    - name: Upload reporte
      uses: actions/upload-artifact@v4
      with:
        name: validation-report_country
        path: validation_report_country.txt
